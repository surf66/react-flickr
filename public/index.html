<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React Flickr</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      window.flickrcb = function(data) {
        this.images = data.items;
      }
    </script>
    <script src="http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=flickrcb&tags=surfing"></script> 
  </body>
</html>
